<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button>
      <ion-icon size="large" name="basketball-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
  <ion-title>
    Simple Apps
  </ion-title>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
    <ion-card-subtitle>Registration</ion-card-subtitle>
    <ion-card-title>Simple Apps</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    Sebelum mnggunakan aplikasi ini silahkan anda melakukan registasi/pendaftaran pada form be
    rikut ini
    </ion-card-content>
    </ion-card>

    <ion-card>
<ion-card-content>
<ion-item>
<ion-label position="floating" type="text">Nama Lengkap</ion-label>
<ion-input [(ngModel)]="info.fullname" type="text"></ion-input>
</ion-item>
<ion-item>
<ion-label position="floating" type="email">Email</ion-label>
<ion-input [(ngModel)]="info.email" type="email"></ion-input>
</ion-item>
<ion-item>
<ion-label position="floating" type="email">Tanggal Lahir</ion-label>
<ion-datetime value="2019-10-01T15:43:40.394Z" [(ngModel)]="info.dob" display-timezone="utc"></ion-datetime>
</ion-item>
<ion-item>
</ion-item>
<ion-button color="success" (click)="saveData()" expand="block">Submit</ion-button>
<ion-button color="warning" (click)="scorePage()" expand="block">Score Apps</ion-button>
</ion-card-content>
</ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
